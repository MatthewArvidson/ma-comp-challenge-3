  <main>
    <header>

        <button class="icon-2"></button>
        <button class="icon-3"></button>

        </article>
        <article class="info-btn-bottom-row-4">
        </article>
        <article class="info-btn-bottom-row-5">
        </article>
        <article class="info-btn-bottom-row-6">
        </article>
        <article class="info-btn-bottom-row-7">
        </article>
        <article class="info-btn-bottom-row-8">
        </article>
      </form>
    </section>
    <section id="graph-container">
      <form id="graphs">
        <article class="three-circle-graphs">
        </article>
        <article class="chart-graph">
        </article>
        <article class="circle-graph-btn">
        </article>
        <article class="chart-graph-btn">
        </article>
      </form>
    </section>
    <section id="content">
    </section>
  </main>
